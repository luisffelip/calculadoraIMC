<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <div id="container">
        <h1>Calculadora de IMC</h1>

        <form id="myForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="nome" name="nome">
            <span class="error-message">Por favor, insira seu nome.</span>

            <label for="altura">Altura (m):</label>
            <input type="number" step="0.01" id="altura" class="height" name="altura" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" step="0.01" class="weight" id="peso" name="peso" required>

            <input id="btn" type="submit">
        </form>
        <div id="result">

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
